<h1>Search</h1>

<div class="mb-3">
  <label for="searchQuery" class="form-label">Search</label>
  <input
    type="text"
    class="form-control"
    id="searchQuery"
    (input)="onSearchQueryInput($event)"
  />
</div>

<ul class="list-group" *ngFor="let result of searchResults">
  <li class="list-group-item">{{ result }}</li>
</ul>
